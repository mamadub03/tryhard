<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TryHard</title>
    <link rel="stylesheet" href="{% static '/css/styles.css' %}">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #cce7f0, #85c1e9);
            color: #2c3e50;
            text-align: center;
        }

        header {
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-bottom: 3px solid #85c1e9;
            text-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
            color: #2980b9;
        }

        nav {
            margin-top: 10px;
        }

        nav button {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background: #2980b9;
            border: none;
            border-radius: 30px;
            margin: 0 10px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.2s;
        }

        nav button:hover {
            background-color: #5dade2;
            transform: scale(1.1);
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 75vh;
            padding: 20px;
        }

        #timer-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }

        #timer-display {
            font-size: 6rem;
            font-family: 'Roboto Mono', monospace;
            margin-bottom: 30px;
            letter-spacing: 4px;
            color: #2980b9;
        }

        #toggle-button {
            padding: 15px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            background: #1abc9c;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.2s;
        }

        #toggle-button:hover {
            background-color: #48c9b0;
            transform: scale(1.1);
        }

        #prompt-section {
            display: none;
            margin-top: 20px;
        }

        footer {
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-top: 3px solid #85c1e9;
            font-size: 1rem;
        }

        footer p {
            margin: 0;
            color: #2980b9;
        }
    </style>
</head>

<body>
    <header>
        <h1>tryhard</h1>
        <nav>
            <button onclick="location.href='/'">Home</button>
            <button onclick="location.href='/lb/'">Leaderboard</button>
            {% if username %}
                <span style="font-weight: bold; color: #2980b9;">Welcome, {{ username }}!</span>
                <button onclick="location.href='/login/'">Logout</button>
            {% else %}
                <button onclick="location.href='/login/'">Login</button>
                <button onclick="location.href='/signup/'">Sign Up</button>
            {% endif %}
        </nav>
    </header>
    <main>
        <section id="timer-section">
            <h2 id="timer-display">00:00:00</h2>
            <button id="toggle-button">Start Studying</button>
        </section>
        <section id="prompt-section">
            <h3>Are you still there?</h3>
            <button id="confirm-button">Yes</button>
        </section>
    </main>
    <footer>
        <p>TryHard Team: Mamadu, Ramin, Aamir, Zinedine.</p>
    </footer>
    <script src="{% static '/js/timer.js' %}"></script>
</body>

</html>
